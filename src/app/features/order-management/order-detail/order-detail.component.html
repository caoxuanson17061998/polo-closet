<div class="field-item">
  <label for="customerName">Tên khách hàng</label>
  <span>{{ selectedOrder.fullname }}</span>
</div>
<div class="field-item">
  <label for="phoneNumber">Số điện thoại</label>
  <span>{{ selectedOrder.numberphone | phoneFormat }}</span>
</div>
<div class="field-item">
  <label for="address">Địa chỉ</label>
  <span>{{ selectedOrder.address }}</span>
</div>
<div class="field-item">
  <label for="discountCode">Mã giảm giá</label>
  <span>{{ selectedOrder?.idpromotion?.title }}</span>
</div>

<div class="field-item">
  <label for="note">Ghi chú</label>
  <span></span>
</div>

<div class="field-item" style="align-items: flex-start;">
  <label for="product">Sản phẩm</label>
  <div style="width: 300px;  display: flex; flex-direction: column;  gap: 12px;">
    <div
      *ngFor="let order of detailOrder"
      style="
        display: flex;
        justify-content: space-between;
        gap: 12px;
      ">
      <img
        style="
          width: 50px;
          height: 50px;
          border-radius: 8px;
        "
        [src]="order?.idproduct?.link_avt"
        [alt]="order?.idproduct?.name" />
      <div style="flex: 1">
        <div>{{ order?.idproduct.name }}</div>
        <div style="display: flex; gap: 50px">
          <span>Số lượng:{{ order?.quantity }}</span>
          <span>Size:{{ order?.size }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="field-item">
  <label for="product">Tổng giá trị đơn hàng</label>
  <span style="font-size: 20px; color: #f00">{{
    selectedOrder.discountedPrice | thousandsSeparator
  }}</span>
</div>
